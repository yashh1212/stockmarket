{% load static %}
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body style="background-image: url('{% static 'stock.jpg' %}');background-repeat:no-repeat;background-size:cover;">

<div class="container" style="background-color:#ffffff;">
<h1 > Share Market Prediction System</h1>
<br/>
<div class="topnav">
  <a class="active" href="userhome">Home</a>
  <a href="stockpred">Stock Prediction</a>
 <a href="livestock">View Live Stocks</a>
   <a href="mysearches">My Searches</a>
  <a href="mywatchlist">My Watchlist</a>
  <a href="logout">LogOut</a>
</div>
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8">

<br/>
<br/>
<h4>Stock History</h4>

<table class="table">

     <thead>
      <tr>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
		  <th>Date</th>
      </tr>
    </thead>
    <tbody>
    <!-- jinja2 Technique -->
    {% if d %}  
    {% for i in d %}
      <tr>
        <td>{{i.Open}}</td>
        <td>{{i.High}}</td>
        <td>{{i.Low}}</td>
        <td>{{i.Close}}</td>
        <td>{{i.Volume}}</td>
		 <td>{{i.Date}}</td>
      </tr>
    {% endfor %}
    {% endif %}
    </tbody>
</table>
<br/>
<form action="addwatchlist">
<input type="text" name="stockname">
<input type="submit" value="Add to WatchList">

</form>
</div>

</div>
</body>
</html>
